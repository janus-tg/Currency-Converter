    <!--the javascipt code for getting the data from the api and displaying it correctly-->
    <script>

        // creating const to store the elements
        const currency1 = document.getElementById("currency1");
        const currency2 = document.getElementById("currency2");
        const input1 = document.getElementById("amount1");
        const input2 = document.getElementById("amount2");
        const rate = document.getElementById("rate");
        const swap = document.getElementById("swap");

        //function to convert currencies
        function conversion() {
            const firstCurrency = currency1.value;
            const secondCurrency = currency2.value;
            //using exchangerate-apic.om to get values
            fetch(`https://v6.exchangerate-api.com/v6/8ea7a233d45d6a617018bdc5/latest/${firstCurrency}`)
                .then((res) => res.json())
                .then((data) => {
                    const rateOfConv = data.conversion_rates[secondCurrency];
                    //displaying the rate at the right side of the swap button
                    rate.innerText = `1 ${firstCurrency} = ${rateOfConv} ${secondCurrency}`;
                    input2.value = (input1.value * rateOfConv).toFixed(3);
                });
        }
        //for change in value of upper currency box
        currency1.addEventListener('change', conversion);
        currency2.addEventListener('change', conversion);
        input1.addEventListener('input', conversion);
        input2.addEventListener('input', conversion);

        //swap currencies
        swap.addEventListener('click', () => {
            const temporary = currency1.value;
            currency1.value = currency2.value;
            currency2.value = temporary;
            conversion();
        });

    </script>
